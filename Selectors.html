<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Selectors</title>
    <style type="text/css" media="all">
        p {
            color: red;
        }
        .p-class {
            color: blue;
        }
        #p-id {
            color: green;
        }
        [disabled] {
            color: yellow;
        }
        * p {
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>
        Hello, world!
    </p>
    <p class="p-class">
        Hello, world!
    </p>
    <p id="p-id">
        Hello, world!
    </p>
    <p disabled>
        Hello, world!
    </p>
    <p>
        Hello, world!
    </p>
</body>
</html>
